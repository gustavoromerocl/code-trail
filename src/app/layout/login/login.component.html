<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            type="text" 
            [(ngModel)]="username" 
            name="username" 
            required 
            #usernameInput="ngModel"
          />
          <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            #passwordInput="ngModel"
          />
          <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
