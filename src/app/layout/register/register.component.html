<mat-card class="card-container">
  <mat-card-title class="card-title">Registro de Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.invalid">Nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email no es válido</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('emailExists')">Email ya está registrado</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.invalid">Contraseña no es válida</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordsMismatch')">Las contraseñas no coinciden</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="registerForm.get('birthDate')?.hasError('tooYoung')">Debe tener al menos 13 años</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
        <button mat-raised-button color="warn" type="button" (click)="onReset()">Limpiar</button>
      </div>
      
      <div class="link">
        <a mat-button [routerLink]="['/login']">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
