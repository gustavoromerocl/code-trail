<mat-card class="publication-card">
  <img mat-card-image [src]="publication.image" alt="Image">
  <mat-card-header>
    <mat-card-title>{{ publication.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ publication.content | slice:0:100 }}...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/publications', publication.id]">Read More</button>
  </mat-card-actions>
</mat-card>
