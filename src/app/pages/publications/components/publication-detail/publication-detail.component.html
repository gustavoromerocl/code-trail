<div *ngIf="publication">
  <mat-card>
    <img mat-card-image [src]="publication.image" alt="Image">
    <mat-card-header>
      <mat-card-title>{{ publication.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ publication.content }}</p>
      <mat-divider></mat-divider>
      <h3>Califica esta publicación</h3>
      <div class="rating">
        <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]" (click)="onRate(star)" [ngClass]="{'selected': star <= rating}">
          {{ star <= rating ? 'star' : 'star_border' }}
        </mat-icon>
      </div>
      <h3>Comentarios</h3>
      <div *ngFor="let comment of publication.comments">
        <p><strong>{{ comment.username }} ({{ comment.date }}):</strong> {{ comment.content }}</p>
      </div>
      <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Agregar Comentario</mat-label>
          <textarea matInput formControlName="content"></textarea>
          <mat-error *ngIf="commentForm.get('content')?.invalid">Comentario es requerido</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">Comentar</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/publications']">Volver atrás</button>
    </mat-card-actions>
  </mat-card>
</div>
