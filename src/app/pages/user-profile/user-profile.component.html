<mat-card class="card-container">
  <mat-card-title class="card-title">
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="profileForm.get('name')?.invalid">Nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" readonly>
        <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Email no es válido</mat-error>
        <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="profileForm.get('password')?.hasError('required')">Contraseña es requerida</mat-error>
        <mat-error *ngIf="profileForm.get('password')?.hasError('pattern')">Contraseña debe tener entre 6 y 18 caracteres, incluir al menos una mayúscula y un número</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="profileForm.get('confirmPassword')?.hasError('passwordsMismatch')">Las contraseñas no coinciden</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="profileForm.get('birthDate')?.hasError('tooYoung')">Debe tener al menos 13 años</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
          Guardar Cambios
        </button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="logout-action">
    <button mat-raised-button color="warn" (click)="logout()">
      Cerrar Sesión
    </button>
  </mat-card-actions>
</mat-card>
