<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Foro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarLinks">
                    <!-- Los enlaces de navegación se cargarán dinámicamente -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="postContent">
            <!-- El contenido de la publicación se cargará aquí dinámicamente -->
        </div>
        <div class="mt-5">
            <h5>Comentarios</h5>
            <ul class="list-group" id="commentsList">
                <!-- Los comentarios se cargarán aquí dinámicamente -->
            </ul>
        </div>
        <div class="mt-3" id="commentSection">
            <!-- La sección de comentarios se mostrará aquí dinámicamente -->
        </div>
    </div>

    <script src="assets/js/view-post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
